<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
        <div class="my-3 row">
            <label for="staticEmail" class="col-sm-2 col-form-label">KÄ±sa Kenar</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="kk" value="">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Uzun Kenar</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="uk">
            </div>
          </div>
          <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label"></label>
            <div class="col-sm-10">
              <button class="form-control" id="hesapla">Alan Hesapla</button>
            </div>
          </div>
          <div class="mb-3 row">
            <label for="inputPassword" class="col-sm-2 col-form-label">Alan </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="alan">
            </div>
          </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script>

        const alan=document.getElementById('alan')
        const buton=document.getElementById('hesapla')

        buton.addEventListener('click',function() {
            const kk=Number(document.getElementById('kk').value)
            const uk=Number(document.getElementById('uk').value)
            alan.value= kk*uk
        })

    </script>
  </body>
</html>
