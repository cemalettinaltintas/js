<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Calculator</h1>

    <input type="text" id="a" placeholder="Birinci say覺y覺 giriniz: " />
    <input type="text" id="b" placeholder="Birinci say覺y覺 giriniz: " />
    <button onclick="topla(a,b)">Topla</button>
    <p id="sonuc"></p>

    
    <script>

      let a = document.getElementById("a");
      let b = document.getElementById("b");
      let sonuc = document.getElementById("sonuc");

      function topla(a,b) {
        let toplam = Number(a.value) + Number(b.value);
        sonuc.innerHTML = "Toplam :" + toplam;
      }

    </script>
  </body>
</html>
