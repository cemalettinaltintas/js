<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container">
      <div class="my-3 row">
        <label for="vize" class="col-sm-2 col-form-label">Vize</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="vize" value="" />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="final" class="col-sm-2 col-form-label">Final</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="final" />
        </div>
      </div>
      <div class="mb-3 row">
        <label for="hesapla" class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
          <button onclick="ortalamaHesapla()" class="form-control" id="hesapla">Hesapla</button>
        </div>
      </div>
      <div class="mb-3 row">
        <label class="col-sm-2 col-form-label"></label>
        <div class="col-sm-10">
          <p id="ortalama"></p>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script>
      const ortalama = document.getElementById("ortalama");

      function ortalamaHesapla() {
        const vize = Number(document.getElementById("vize").value);
        const final = Number(document.getElementById("final").value);
        let ort=vize*0.4+final*0.6
        let sonuc
        if (ort>=50) {
           sonuc='geçtiniz.'
        }else{
          sonuc='kaldınız.'
        }
        ortalama.innerHTML=ort+' ortalama ile '+sonuc
      }

    </script>
  </body>
</html>
